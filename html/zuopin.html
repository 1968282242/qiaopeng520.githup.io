         <div style="margin-left:60px;"><img src="../images/w1.jpg" /></div>
         <p>　新浪体育讯　　北京时间9月1号凌晨，西班牙转会大门彻底关闭，除了将亚历山大-宋再次租借到英超西汉姆联，巴萨在转会截止日没有什么大动作。在此之前，巴萨送走了佩德罗、哈维等几位名将，并以3400万欧元引进马竞中场阿尔达-图兰，以1700万买入右路多面手阿莱克西斯-比达尔，不过，由于受到国际足联转会禁令的影响，这两位新援直到明年1月才能正式进行注册。</p><br />
